{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario (Admin)</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Noto+Sans:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'Estilos/admin_edit_user.css' %}">
</head>
<body>
    <div class="edit-user-container">
        <h2 class="edit-user-title">Editar Usuario</h2>
        {% if messages %}
            {% for message in messages %}
                <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">{{ message|escape }}</div>
            {% endfor %}
        {% endif %}
        <form method="post" class="edit-user-form">
            {% csrf_token %}
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" value="{{ nombre }}" required>

            <label for="birth">Fecha de nacimiento</label>
            <input type="date" id="birth" name="birth" value="{{ fecha_nacimiento }}">

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Nueva contraseña" required>

            <div class="edit-user-actions">
                <a href="{% url 'admin_dashboard' %}" class="edit-user-cancel">Cancelar</a>
                <button type="submit" class="edit-user-save">Guardar cambios</button>
            </div>
        </form>
    </div>
</body>
</html>
