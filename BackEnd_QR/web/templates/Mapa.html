{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Stitch Design - Leaflet Map</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700;900&family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" />

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Estilos propios -->
    <link rel="stylesheet" href="{% static 'Estilos/map.css' %}" />
  </head>

  <body class="bg-neutral-50">
    <div class="min-h-screen flex flex-col group/design-root overflow-x-hidden font-sans">


      <main class="flex justify-center px-40 py-5 flex-1">
        <div class="max-w-[960px] w-full">
          <div class="flex flex-col h-full gap-4">
            <!-- Buscador del mapa -->
            <div id="search-bar" style="position:fixed;top:24px;right:1%;transform:translateX(-50%);z-index:1100;width:350px;max-width:90%;">
              <form id="search-form" style="display:flex;background:#fff;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.1);overflow:hidden;">
                <input id="search-input" type="text" placeholder="Buscar lugar o dirección..." style="flex:1;padding:10px;border:none;outline:none;font-size:1rem;">
                <button type="submit" style="background:#095544;color:#fff;border:none;padding:0 16px;cursor:pointer;">Buscar</button>
              </form>
            </div>

            <!-- Contenedor del mapa -->
            <div id="map"></div>

            <!-- Botones flotantes -->
            <div class="absolute right-44 bottom-28 flex flex-col items-end gap-3 z-[999]">
              <button onclick="zoomIn()" class="size-10 rounded-t-lg bg-neutral-50 shadow flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 256 256">
                  <path d="M224,128a8,8,0,0,1-8,8H136v80a8,8,0,0,1-16,0V136H40a8,8,0,0,1,0-16h80V40a8,8,0,0,1,16,0v80h80A8,8,0,0,1,224,128Z" />
                </svg>
              </button>
              <button onclick="zoomOut()" class="size-10 rounded-b-lg bg-neutral-50 shadow flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 256 256">
                  <path d="M224,128a8,8,0,0,1-8,8H40a8,8,0,0,1,0-16H216A8,8,0,0,1,224,128Z" />
                </svg>
              </button>
              <button onclick="locateUser()" class="size-10 rounded-lg bg-neutral-50 shadow flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 256 256">
                  <path d="M229.33,98.21,53.41,33l-.16-.05A16,16,0,0,0,32.9,53.25a1,1,0,0,0,.05.16L98.21,229.33..." />
                </svg>
              </button>
            </div>

            <!-- Botón de menú en la esquina superior derecha -->
            <div id="menu-container" style="position: fixed; top: 24px; right: 32px; z-index: 1001;">
              <button id="menu-toggle" style="background: #095544; border-radius: 50%; width: 48px; height: 48px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); border: none; cursor: pointer;">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="#fff" viewBox="0 0 256 256">
                  <circle cx="128" cy="64" r="16"/><circle cx="128" cy="128" r="16"/><circle cx="128" cy="192" r="16"/>
                </svg>
              </button>
              <div id="menu-dropdown" style="display: none; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.15); margin-top: 8px; min-width: 140px; padding: 8px 0;">
                <a href="#" style="display: block; padding: 10px 20px; color: #222; text-decoration: none;">Settings</a>
                <a href="#" style="display: block; padding: 10px 20px; color: #222; text-decoration: none;">Settingsss</a>
                <a href="#" style="display: block; padding: 10px 20px; color: #222; text-decoration: none;">Settingssss</a>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="{% static 'JavaScript/map.js' %}"></script>
    <script>
      const menuToggle = document.getElementById('menu-toggle');
      const menuDropdown = document.getElementById('menu-dropdown');
      menuToggle.addEventListener('click', () => {
        menuDropdown.style.display = menuDropdown.style.display === 'block' ? 'none' : 'block';
      });
      // Opcional: cerrar el menú al hacer click fuera
      document.addEventListener('click', (e) => {
        if (!menuToggle.contains(e.target) && !menuDropdown.contains(e.target)) {
          menuDropdown.style.display = 'none';
        }
      });
    </script>
  </body>
</html>
