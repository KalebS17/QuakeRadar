{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Stitch Design - Leaflet Map</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

  <!-- Fuentes -->
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700;900&family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- Estilos propios -->
  <link rel="stylesheet" href="{% static 'Estilos/map.css' %}" />
</head>

<body class="bg-neutral-50">
  <div class="min-h-screen flex flex-col group/design-root overflow-x-hidden font-sans">

    <main class="flex justify-center px-40 py-5 flex-1">
      <div class="max-w-[960px] w-full">
        <div class="flex flex-col h-full gap-4">

          <!-- Buscador del mapa -->
          <div id="search-bar"
            style="position: fixed; top: 24px; right: 80px; z-index: 1100; width: 300px; max-width: 90%;">
            <form id="search-form"
              style="display: flex; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); overflow: hidden;">
              <input id="search-input" type="text" placeholder="Buscar lugar o dirección..."
                style="flex: 1; padding: 10px; border: none; outline: none; font-size: 1rem;" />
              <button type="submit"
                style="background: #095544; color: #fff; border: none; padding: 0 16px; cursor: pointer;">Buscar</button>
            </form>
          </div>

          <!-- Contenedor del mapa -->
          <div id="map" class="w-full h-[600px] rounded-lg overflow-hidden shadow"></div>

          <!-- Botones flotantes -->
          <div class="absolute right-44 bottom-28 flex flex-col items-end gap-3 z-[999]">
            <button onclick="zoomIn()"
              class="size-10 rounded-t-lg bg-neutral-50 shadow flex items-center justify-center">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 256 256">
                <path
                  d="M224,128a8,8,0,0,1-8,8H136v80a8,8,0,0,1-16,0V136H40a8,8,0,0,1,0-16h80V40a8,8,0,0,1,16,0v80h80A8,8,0,0,1,224,128Z" />
              </svg>
            </button>
            <button onclick="zoomOut()"
              class="size-10 rounded-b-lg bg-neutral-50 shadow flex items-center justify-center">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 256 256">
                <path d="M224,128a8,8,0,0,1-8,8H40a8,8,0,0,1,0-16H216A8,8,0,0,1,224,128Z" />
              </svg>
            </button>
            <button onclick="locateUser()"
              class="size-10 rounded-lg bg-neutral-50 shadow flex items-center justify-center">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 256 256">
                <path d="M229.33,98.21,53.41,33..." />
              </svg>
            </button>
          </div>

          <!-- Botón de menú en la esquina superior derecha -->
          <div id="menu-container" style="position: fixed; top: 24px; right: 24px; z-index: 1101;">
            <button id="menu-toggle"
              style="background: #095544; border-radius: 50%; width: 48px; height: 48px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); border: none; cursor: pointer; display: flex; align-items: center; justify-content: center;">
              <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="#fff" viewBox="0 0 256 256">
                <circle cx="128" cy="64" r="16" />
                <circle cx="128" cy="128" r="16" />
                <circle cx="128" cy="192" r="16" />
              </svg>
            </button>
          </div>

          <!-- Popup de filtro (oculto por defecto) -->
          <div id="filter-popup"
            style="display:none; position:fixed; top:80px; right:6rem; z-index:1100; background:#fff; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.15); padding:16px; width:300px;">
            <form id="filter-form" class="flex flex-col gap-3">
              <label for="filter-location">Ubicación:</label>
              <input type="text" id="filter-location" name="filter-location"
                style="width:100%; padding:8px; border:1px solid #ccc; border-radius:4px;" />

              <label for="filter-date-from">Fecha desde:</label>
              <input type="date" id="filter-date-from" name="filter-date-from"
                style="width:100%; padding:8px; border:1px solid #ccc; border-radius:4px;" />

              <label for="filter-date-to">Fecha hasta:</label>
              <input type="date" id="filter-date-to" name="filter-date-to"
                style="width:100%; padding:8px; border:1px solid #ccc; border-radius:4px;" />

              <label for="filter-magnitude">Magnitud mínima:</label>
              <input type="number" step="0.1" id="filter-magnitude" name="filter-magnitude"
                style="width:100%; padding:8px; border:1px solid #ccc; border-radius:4px;" />

              <div class="flex gap-2 mt-2">
                <button type="submit"
                  style="background:#047857; color:#fff; padding:10px; border:none; border-radius:4px; cursor:pointer; flex:1;">
                  Aplicar filtros
                </button>
                <button type="button" id="clear-filters-btn"
                  style="background:#e5e7eb; color:#222; padding:10px; border:none; border-radius:4px; cursor:pointer; flex:1;">
                  Limpiar filtros
                </button>
              </div>
            </form>
          </div>

          <!-- Botón Para Volver al Inicio -->
          <div id="home-container" style="position: fixed; top: 24px; left: 24px; z-index: 1101;">
            <a href="{% url 'index' %}"
              style="background: #095544; border-radius: 8px; width: 48px; height: 48px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); border: none; cursor: pointer; display: flex; align-items: center; justify-content: center;">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#fff" class="bi bi-house"
                viewBox="0 0 16 16">
                <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z" />
              <circle cx="128" cy="64" r="16" />
              <circle cx="128" cy="128" r="16" />
              <circle cx="128" cy="192" r="16" />
              </svg>
            </a>
          </div>


        </div>
      </div>
    </main>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="{% static 'JavaScript/map.js' %}"></script>
</body>

</html>
