<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión QuakeRadar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Estilos/LoginStyle.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fa-solid fa-earth-americas"></i>
            Quake Radar
        </div>
        <h2>Bienvenido de nuevo</h2>
        <p class="subtitle">Inicia sesión para acceder a tu cuenta</p>
        
        <form action="#" method="POST">
            <div class="input-group">
                <label for="email">Correo Electrónico</label>
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" id="email" name="email" placeholder="tucorreo@ejemplo.com" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="password" name="password" placeholder="••••••••" required>
            </div>
            
            <button type="submit" class="login-btn">
                <i class="fas fa-sign-in-alt" style="margin-right: 8px;"></i> Acceder
            </button>
            
        </form>
        
        <div class="divider">o continúa con</div>
        
        <div class="social-login">
            <div class="social-btn google" title="Iniciar con Google">
                <i class="fab fa-google"></i>
            </div>
            <div class="social-btn faceid" title="Iniciar con Face ID">
                <i class="fas fa-user-shield"></i>
            </div>
        </div>
        
        <div class="register-link">
            ¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a>
        </div>
    </div>
</body>
</html>
