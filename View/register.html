<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | QuakeRadar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Estilos/registerStyle.css">
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <div class="logo">
                <i class="fas fa-satellite-dish"></i>
                <span>QuakeRadar</span>
            </div>
            <h1>Crea tu cuenta</h1>
            <p>Únete para recibir alertas sísmicas en tiempo real</p>
        </div>

        <form class="register-form">
            <div class="form-group">
                <label for="name">Nombre</label>
                <div class="input-with-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" id="name" placeholder="Ej: Marcos" required>
                </div>
            </div>

            <div class="form-group">
                <label for="surname">Apellidos</label>
                <div class="input-with-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" id="surname" placeholder="Ej: Suarez Castro" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <div class="input-with-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="tucorreo@ejemplo.com" required>
                </div>
            </div>

            <div class="form-group">
                <label for="phone">Teléfono</label>
                <div class="input-with-icon">
                    <i class="fas fa-phone"></i>
                    <input type="tel" id="phone" placeholder="Ej: +506 8456 9473" required>
                </div>
            </div>

            <div class="form-group">
                <label for="birthdate">Fecha de nacimiento</label>
                <div class="input-with-icon">
                    <i class="fas fa-calendar-alt"></i>
                    <input type="date" id="birthdate" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Mínimo 8 caracteres" required>
                    <button type="button" class="toggle-password">
                        <i class="far fa-eye"></i>
                    </button>
                </div>
                <div class="password-strength">
                    <div class="strength-bar" id="strength-bar"></div>
                    <span class="strength-text" id="strength-text">Seguridad: baja</span>
                </div>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirmar contraseña</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirm-password" placeholder="Vuelve a escribir tu contraseña" required>
                </div>
            </div>

            <div class="form-group checkbox-group">
                <input type="checkbox" id="terms" required>
                <label for="terms">Acepto los <a href="#">Términos de servicio</a> y <a href="#">Política de privacidad</a></label>
            </div>

            <button type="submit" class="register-btn">Registrarse</button>

            <div class="login-link">
                ¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a>
            </div>
        </form>

        <div class="social-register">
            <p>O regístrate con:</p>
            <div class="social-buttons">
                <button class="social-btn google">
                    <i class="fab fa-google"></i> Google
                </button>
            </div>
        </div>
    </div>

    <script src="JavaScript/register.js"></script>
</body>
</html>
